<div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table class="min-w-full text-left text-sm font-light">
            <thead class="border-b font-medium dark:border-neutral-500">
              <tr>
                <th scope="col" class="px-6 py-4">No</th>
                <th scope="col" class="px-6 py-4">Name</th>
                <th scope="col" class="px-6 py-4">Contacts</th>
                <th scope="col" class="px-6 py-4">email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let contacts of contacts"
                class="border-b transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:bg-neutral-600">
                <td class="whitespace-nowrap px-6 py-4 font-medium">{{contacts.id}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{contacts.name}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{contacts.phone}}</td>
                <td class="whitespace-nowrap px-6 py-4">{{contacts.email}}</td>
              </tr>
           
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
